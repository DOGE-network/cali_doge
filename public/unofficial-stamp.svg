<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with slight transparency -->
  <circle cx="256" cy="256" r="240" fill="#FFE4E4" fill-opacity="0.9"/>
  
  <!-- Create a rotated container for the text -->
  <g transform="translate(256 256) rotate(-30) translate(-256 -256)">
    <!-- Main "UNOFFICIAL" text -->
    <text x="256" y="256" 
          font-family="Comic Sans MS, cursive" 
          font-size="72" 
          font-weight="bold" 
          fill="#FF4444" 
          text-anchor="middle" 
          dominant-baseline="middle" 
          style="filter: url(#shadow)">
      UNOFFICIAL
    </text>
    
    <!-- Decorative elements -->
    <path d="M150 256 L362 256" 
          stroke="#FF6666" 
          stroke-width="8" 
          stroke-linecap="round" 
          stroke-dasharray="15,10"/>
    <path d="M256 150 L256 362" 
          stroke="#FF6666" 
          stroke-width="8" 
          stroke-linecap="round" 
          stroke-dasharray="15,10"/>
  </g>
  
  <!-- Add a fun wavy border -->
  <circle cx="256" cy="256" r="240" 
          fill="none" 
          stroke="#FF6666" 
          stroke-width="8" 
          stroke-dasharray="20,10"/>
  
  <!-- Filter for text shadow -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="2" 
                    flood-color="#FF8888" 
                    flood-opacity="0.5"/>
    </filter>
  </defs>
</svg> 