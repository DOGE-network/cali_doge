name: Fetch Tweets

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci
      
    - name: Run fetch-tweets script
      env:
        NODE_ENV: production
      run: |
        npx ts-node src/scripts/fetch-tweets.ts
      continue-on-error: false

    - name: Commit and push if changed
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add src/data/rate_limit.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update rate limit data [skip ci]" && git push)